<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>First bigger than neighbours</title>
    <script>
        function firstBigger() {
            var arrayOfNumbers = document.getElementById("tb-first").value;
            var arr = arrayOfNumbers.split(" ");
            var index = -1;
            var i;

            for (i = 1; i < arr.length - 1; i++) {
                if (parseInt(arr[i]) > parseInt(arr[i - 1]) && parseInt(arr[i]) > parseInt(arr[i + 1])) {
                    index = i;
                    break;
                }
            }
            document.getElementById("result").innerHTML = index;
        }
    </script>
</head>
<body>
    <!--
          Write a function that returns the index of the first element in array that is bigger than its neighbors, or -1, if there’s no such element.
         Use the function from the previous exercise.
    -->

    <div id="inputdiv">
        <div class="input">
            <label for="tb-first">Enter Array (split with spaces): </label>
            <input type="text" id="tb-first" />
        </div>
        <div id="inputbutton">
            <input type="button" onclick="firstBigger()" value="Find first bigger than his neighbours" />
        </div>
        <div id="result"></div>
    </div>
</body>
</html>
