<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sort descending order</title>
</head>
<body>
    <div id="inputdiv">
        <div class="input">
            <label for="tb-first">First number: </label>
            <input type="text" id="tb-first" />
        </div>
        <div class="input">
            <label for="tb-second">Second number: </label>
            <input type="text" id="tb-second" />
        </div>
        <div class="input">
            <label for="tb-third">Third number: </label>
            <input type="text" id="tb-third" />
        </div>
        <div id="inputbutton">
            <a href="#" onclick="sort()">Sort number</a>
        </div>
        <div>
            <span id="result"></span>
        </div>
    </div>
    <script>
        function sort() {
            var first = parseInt(document.getElementById("tb-first").value);
            var second = parseInt(document.getElementById("tb-second").value);
            var third = parseInt(document.getElementById("tb-third").value);

            var buffer = 0;

            if (first < second) {
                buffer = first;
                first = second;
                second = buffer;
            }
            if (second < third) {
                buffer = second;
                second = third;
                third = buffer;
            }
            if (first < second) {
                buffer = first;
                first = second;
                second = buffer;
            }
            var printStr = "Numbers in descending order are ";
            printStr += first + " ";
            printStr += second + " ";
            printStr += third;
            document.getElementById("result").innerHTML = printStr;
        }
    </script>
</body>
</html>
