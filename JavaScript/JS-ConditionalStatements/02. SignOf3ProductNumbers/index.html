<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sign of 3 Products</title>
</head>
<body>
    <div id="inputdiv">
        <div class="input">
            <label for="tb-first">First number: </label>
            <input type="text" id="tb-first" />
        </div>
        <div class="input">
            <label for="tb-second">Second number: </label>
            <input type="text" id="tb-second" />
        </div>
        <div class="input">
            <label for="tb-second">Third number: </label>
            <input type="text" id="tb-third" />
        </div>
        <div id="inputbutton">
            <a href="#" onclick="productSign()">Check sign</a>
        </div>
        <div>
            <span id="result"></span>
        </div>
    </div>
    <script>
        function productSign() {
            var first = parseFloat(document.getElementById("tb-first").value);
            var second = parseFloat(document.getElementById("tb-second").value);
            var third = parseFloat(document.getElementById("tb-third").value);
            var countNegativNumbers = 0;
            if (first < 0) {
                countNegativNumbers++;
            }
            if (second < 0) {
                countNegativNumbers++;
            }
            if (third < 0) {
                countNegativNumbers++;
            }
            var printStr = "The sign of the sum of ";
            printStr += first + "; ";
            printStr += second + "; ";
            printStr += third;
            if (countNegativNumbers % 2 === 0) {
                document.getElementById("result").innerHTML = printStr + " is '+'";
            }
            else {
                document.getElementById("result").innerHTML = printStr + " is '-'";
            }

        }
    </script>
</body>
</html>
