<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Quadratic equation</title>
</head>
<body>
    <div id="inputdiv">
        <div class="input">
            <label for="tb-first">First number: </label>
            <input type="text" id="tb-first" />
        </div>
        <div class="input">
            <label for="tb-second">Second number: </label>
            <input type="text" id="tb-second" />
        </div>
        <div class="input">
            <label for="tb-third">Third number: </label>
            <input type="text" id="tb-third" />
        </div>
        <div id="inputbutton">
            <a href="#" onclick="quadraticEquation()">Create quadratic equation</a>
        </div>
        <div>
            <span id="result"></span>
        </div>
    </div>
    <script>
        function quadraticEquation() {
            var first = parseFloat(document.getElementById("tb-first").value);
            var second = parseFloat(document.getElementById("tb-second").value);
            var third = parseFloat(document.getElementById("tb-third").value);

            document.getElementById("result").innerHTML = first + "*x^2 + " + second + "*x + " + third + " = 0";
        }
    </script>
</body>
</html>
