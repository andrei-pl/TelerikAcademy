<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Digit name</title>
</head>
<body>
    <div id="inputdiv">
        <div class="input">
            <label for="tb-first">Number: </label>
            <input type="text" id="tb-first" />
            <label id="result"></label>
        </div>
        <div id="inputbutton">
            <a href="#" onclick="digitName()">See the name</a>
        </div>
    </div>
    <script>
        function digitName() {
            var number = parseInt(document.getElementById("tb-first").value);

            if (isNaN(number)) {
                document.getElementById("result").innerHTML = "not a number";
            }
            else {
                var printStr = "The digit is: ";
                switch (number) {
                    case 1: document.getElementById("result").innerHTML = printStr + "one"; break;
                    case 2: document.getElementById("result").innerHTML = printStr + "two"; break;
                    case 3: document.getElementById("result").innerHTML = printStr + "three"; break;
                    case 4: document.getElementById("result").innerHTML = printStr + "four"; break;
                    case 5: document.getElementById("result").innerHTML = printStr + "five"; break;
                    case 6: document.getElementById("result").innerHTML = printStr + "six"; break;
                    case 7: document.getElementById("result").innerHTML = printStr + "seven"; break;
                    case 8: document.getElementById("result").innerHTML = printStr + "eight"; break;
                    case 9: document.getElementById("result").innerHTML = printStr + "nine"; break;
                    default: document.getElementById("result").innerHTML = printStr + "Display only digits between 1 and 9"; break;
                }
            }
        }
    </script>
</body>
</html>
