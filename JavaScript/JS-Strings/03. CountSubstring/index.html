<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Count substrings</title>
    <script>
        function countSubstring() {
            var text = document.getElementById("tb-first").value.toLowerCase();
            var sub = document.getElementById("tb-second").value.toLowerCase();
            var count = 0;
            var index = -1;

            while ((index = text.indexOf(sub, index + 1)) !== -1) {
                count++;
            }

            document.getElementById("result").innerHTML = count + " times";
        }
    </script>

</head>
<body>
    <!--
          Write a JavaScript function that finds how many times a substring is contained in a given text (perform case insensitive search).
		  Example: The target substring is "in". The text is as follows:
          
          We are living in an yellow submarine. We don't have anything else. Inside the submarine is very tight. So we are drinking all the day. We will move out of it in 5 days.

	      The result is: 9.
    -->

    <div id="inputdiv">
        <div class="input">
            <label for="tb-first">Enter text: </label>
            <input type="text" id="tb-first" />
        </div>
        <div class="input">
            <label for="tb-second">Enter substring for search: </label>
            <input type="text" id="tb-second" />
        </div>
        <div id="inputbutton">
            <input type="button" onclick="countSubstring()" value="Count Substring" />
        </div>
        <div id="result"></div>
    </div>
</body>
</html>
