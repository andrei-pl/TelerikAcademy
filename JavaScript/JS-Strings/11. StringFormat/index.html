<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>String Format</title>
    <script>
        function formatString() {
            var format = document.getElementById("tb-first").value;
            var words = document.getElementById("tb-second").value.split(',');
            var formated = makeFormating(format, words);

            document.getElementById("result").innerHTML = formated;
        }

        function makeFormating() {
            var output = arguments[0];

            for (var i = 0; i < arguments[1].length; i++) {
                output = output.replace(new RegExp('\\{' + (i) + '\\}', "g"), arguments[1][i]);
            }
            return output;
        }
    </script>
</head>
<body>
    <!--
          Write a function that formats a string using placeholders:
            var str = stringFormat("Hello {0}!","Peter");
            //str = "Hello Peter!";

          The function should work with up to 30 placeholders and all types
            var format = "{0}, {1}, {0} text {2}";
            var str = stringFormat(format,1,"Pesho","Gosho");
            //str = "1, Pesho, 1 text Gosho"

    -->
    <div id="inputdiv">
        <div class="input">
            <label for="tb-first">Enter format (with quotes): </label>
            <input type="text" id="tb-first" />
        </div>
        <div class="input">
            <label for="tb-second">Enter arguments separated by commas: </label>
            <input type="text" id="tb-second" />
        </div>
        <div id="inputbutton">
            <input type="button" onclick="formatString()" value="Format" />
        </div>
        <div id="result"></div>
    </div>
</body>
</html>
