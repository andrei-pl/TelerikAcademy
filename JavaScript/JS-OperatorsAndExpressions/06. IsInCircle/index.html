<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Is in area</title>
</head>
<body>
    <div id="inputdiv">
        <div class="input">
            <label for="tb-first">Enter X: </label>
            <input type="text" id="tb-first" />
        </div>
        <div class="input">
            <label for="tb-second">Enter Y: </label>
            <input type="text" id="tb-second" />
        </div>
        <div id="inputbutton">
            <a href="#" onclick="isInArea()">Is point in circle K(0,5)</a>
        </div>
        <div>
            <label id="result"></label>
        </div>
    </div>
    <script>
        function isInArea() {
            var X = document.getElementById("tb-first").value;
            var Y = document.getElementById("tb-second").value;
            var radius = 5;
            if ((X * X + Y * Y) < radius * radius) {
                document.getElementById("result").innerHTML = "Point (" + X + "," + Y + ") is within circle K(0,5)";
            }
            else {
                document.getElementById("result").innerHTML = "Point (" + X + "," + Y + ") is outside circle K(0,5)";
            }

        }
    </script>
</body>
</html>
