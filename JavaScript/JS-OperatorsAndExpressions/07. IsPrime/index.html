<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Is prime</title>
</head>
<body>
    <div id="inputdiv">
        <div class="input">
            <label for="tb-first">Number: </label>
            <input type="text" id="tb-first" />
            <label id="result"></label>
        </div>
        <div id="inputbutton">
            <a href="#" onclick="isPrime()">Is number a prime</a>
        </div>
    </div>
    <script>
        function isPrime() {
            var number = document.getElementById("tb-first").value;
            var isPrime = true;
            if (number < 2) {
                document.getElementById("tb-first").innerHTML = "Number smaller than 2 is not prime number.";
                isPrime = false;
            }
            else {
                for (var i = 2; i <= number / 2; i++) {
                    if (number % i === 0) {
                        isPrime = false;
                        break;
                    }
                }
            }

            if (isPrime === true) {
                document.getElementById("result").innerHTML = "Number " + number + " is prime number.";
            }
            else {
                document.getElementById("result").innerHTML = "Number " + number + " is NOT prime number.", number;
            }

        }
    </script>
</body>
</html>
