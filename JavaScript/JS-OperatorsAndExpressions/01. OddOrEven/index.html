<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Odd or Even and Division</title>
</head>
<body>
    <div id="inputdiv">
        <div class="input">
            <label for="tb-first">Number: </label>
            <input type="text" id="tb-first" />
            <label id="result"></label>
        </div>
        <div id="inputbutton">
            <a href="#" onclick="oddOrEven()">Odd Or Even</a><br />
        </div>
    </div>
    <script>
        function oddOrEven() {
            var first = document.getElementById('tb-first').value;

            if (first % 2 === 0) {
                document.getElementById('result').innerHTML = "number: " + first + " is even";
            }
            else {
                document.getElementById('result').innerHTML = "number: " + first + " is odd";
            }
        }
    </script>
</body>
</html>
