<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Rectangles Area</title>
</head>
<body>
    <div id="inputdiv">
        <div class="input">
            <label for="tb-first">Number: </label>
            <input type="text" id="tb-first" />
            <input type="text" id="tb-second" />
            <span id="result"></span>
        </div>
        <div id="inputbutton">
            <a href="#" onclick="area()">Area</a><br />
        </div>
    </div>
    <script>
        function area() {
            var first = document.getElementById('tb-first').value;
            var second = document.getElementById('tb-second').value;

            document.getElementById('result').innerHTML = "Rectangle area is: " + ((first * second) / 2);
        }
    </script>
</body>
</html>
