<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Min and max</title>
    <script>
        function numbers() {
            var numbers = [9, 2, 3, 8, 5, 6, 4, 7, 1]
            document.getElementById('tb-first').value = numbers;
            var i;
            var min = numbers[0];
            var max = numbers[0];

            for (i = 1; i < numbers.length; i++) {
                if (min > numbers[i]) {
                    min = numbers[i];
                }
                if (max < numbers[i]) {
                    max = numbers[i];
                }
            }

            document.getElementById('result').innerHTML = "Min: " + min + ", Max: " + max;
        }
    </script>
</head>
<body>

    <!--Write a script that finds the max and min number from a sequence of numbers-->

   <div id="inputdiv">
        <div class="input">
            <label for="tb-first">Numbers: </label>
            <input type="text" id="tb-first" disabled/>
        </div>
        <div id="inputbutton">
            <input type="button" onclick="numbers()" value="Find Min and Max" />
        </div>
        <div>
            <label id="result"></label>
        </div>
    </div>
</body>
</html>
