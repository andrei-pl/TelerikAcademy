<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Selection sort</title>
    <script>
        function sortArray() {
            var arr = [3, 2, 3, 4, 2, 2, 4];
            var i;
            var j;
            var temp;

            for (i = 0; i < arr.length; i++) {
                for (j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j]) {
                        temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            document.getElementById("result").innerHTML = arr.join(", ");
        }
    </script>
</head>
<body>
    <!--Sorting an array means to arrange its elements in increasing order.
            Write a script to sort an array. Use the "selection sort" algorithm: Find the smallest element, move it at the first position,
            find the smallest from the rest, move it at the second position, etc.Hint: Use a second array
    -->

    <div class="input">
        <input type="text" disabled value="3, 2, 3, 4, 2, 2, 4" style="width: 150px" />
    </div>
    <div id="inputdiv">
        <div id="inputbutton">
            <input type="button" onclick="sortArray()" value="Print sorted array" />
        </div>
        <div id="result"></div>
    </div>
</body>
</html>
