<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript">

        var file;
        if (navigator.appName.search('Microsoft') > -1) { file = new ActiveXObject('MSXML2.XMLHTTP'); }
        else { file = new XMLHttpRequest(); }

        function readFile() {
            file.open('get', 'bilgi.txt', true);
            file.onreadystatechange = postFile;
            file.send(null);
        }

        function postFile() {
            if (file.readyState == 4) {
                var el = document.getElementById('bilgi');
                el.innerHTML = file.responseText;
            }
        }

    </script>
</head>
<body onload="readFile()">

    <div id="bilgi"></div>

</body>
</html>
