<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--1.  Create Web Pages like the following using tables: -->
    <meta http-equiv="content-type" content="text/html; charset=windows-1251" />
    <title>Table Page</title>
</head>
<body>
    <center>
        <table cellspacing="5" border="1" width="1024" height="768">
            <tr>
                <td colspan="3" align="center">Title Goes Here</td>
                <td align="center">A</td>
                <td align="right">B</td>
            </tr>
            <tr>
                <td rowspan="3" align="left">C</td>
                <td align="center">D</td>
                <td align="center">E</td>
                <td align="center">F</td>
                <td align="right">G</td>
            </tr>
            <tr>
                <td align="center">H</td>
                <td colspan="2" align="center">I</td>
                <td rowspan="2" align="right">J</td>
            </tr>
            <tr>
                <td align="center">K</td>
                <td align="center">L</td>
                <td align="center">M</td>
            </tr>
            <tr>
                <td align="right">N</td>
                <td colspan="4" align="center">O</td>
            </tr>
        </table>
    </center>
</body>
</html>
