<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Create a Calculator-like table. You should use a HTML 5 form for the Calculator
    Buttons for all the numbersand operators (+, -, etc.)
    Textbox for the result
    Do not make the same stylesas the example
     -->
    <title>Calculator</title>
</head>
<body>
    <section>
        <table width="200" height="250" border="1">
            <tr>
                <td colspan="4" height="50"width="200"><input type="text" size="32" style="height:40px;" /></td>
            </tr>
            <tr>
                <td><input type="button" style="height:50px; width:50px" name="7" value="7" /></td>
                <td><input type="button" style="height:50px; width:50px" name="8" value="8" /></td>
                <td><input type="button" style="height:50px; width:50px" name="9" value="9" /></td>
                <td><input type="button" style="height:50px; width:50px" name="div" value="/" /></td>
            </tr>
            <tr>
                <td><input type="button" style="height:50px; width:50px" name="4" value="4" /></td>
                <td><input type="button" style="height:50px; width:50px" name="5" value="5" /></td>
                <td><input type="button" style="height:50px; width:50px" name="6" value="6" /></td>
                <td><input type="button" style="height:50px; width:50px" name="mul" value="*" /></td>
            </tr>
            <tr>
                <td><input type="button" style="height:50px; width:50px" name="1" value="1" /></td>
                <td><input type="button" style="height:50px; width:50px" name="2" value="2" /></td>
                <td><input type="button" style="height:50px; width:50px" name="3" value="3" /></td>
                <td><input type="button" style="height:50px; width:50px" name="minus" value="-" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" style="height:50px; width:105px" name="0" value="0" /></td>
                <td><input type="button" style="height:50px; width:50px" name="dot" value="." /></td>
                <td><input type="button" style="height:50px; width:50px" name="plus" value="+" /></td>
            </tr>
        </table>
    </section>
</body>
</html>
