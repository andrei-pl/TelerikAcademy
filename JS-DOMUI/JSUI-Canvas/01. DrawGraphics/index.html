<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Draw figures</title>
</head>
<body>
    <canvas id="the-canvas" width="1000" height="600"></canvas>
    <script>
        var canvas = document.getElementById('the-canvas');
        var ctx = canvas.getContext('2d');

        ctx.fillStyle = '#90CAD7';
        ctx.strokeStyle = '#396693';
        ctx.lineWidth = 2;

        ctx.save();
        ctx.moveTo(100, 100);
        ctx.beginPath();
        ctx.arc(100, 100, 50, 0, 2 * Math.PI);  //the face
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        ctx.moveTo(90, 80);  //nose
        ctx.lineTo(80, 110);
        ctx.lineTo(90, 110);
        ctx.moveTo(60, 80);
        ctx.stroke();

        ctx.save();     //eyes
        ctx.scale(1, 0.5);
        ctx.beginPath();
        ctx.arc(70, 160, 10, 0, 2 * Math.PI);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(110, 160, 10, 0, 2 * Math.PI);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        ctx.restore();

        ctx.save();
        ctx.transform(1, 0, 0.5, 0.4, 30, 10);
        ctx.beginPath();
        ctxMouth = ctx.arc(-85, 290, 18, 0, 2 * Math.PI);    //mouth
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        ctx.restore();

        ctx.save();
        ctx.fillStyle = '#396693';
        ctx.beginPath();
        ctx.arc(65, 80, 2, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
        ctx.closePath();
        ctx.beginPath();
        ctx.arc(105, 80, 2, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
        ctx.closePath();
        ctx.restore();


        ctx.save();
        ctx.fillStyle = '#396693';      //cilynder
        ctx.strokeStyle = '#262626';

        ctx.save();

        ctx.scale(1, 0.2);
        ctx.beginPath();
        ctx.arc(100, 270, 60, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();

        ctx.restore();

        ctx.beginPath();        //cilynder top
        ctx.moveTo(80, 10);
        ctx.lineTo(80, 45);
        ctx.quadraticCurveTo(100, 60, 130, 45);
        ctx.lineTo(130, 10);
        ctx.closePath();

        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.scale(1, 0.3);
        ctx.beginPath();
        ctx.arc(105, 30, 25, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
        ctx.restore();      //end cilinder top

        ctx.restore();

        ctx.beginPath();        //wheels
        ctx.arc(100, 400, 50, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(300, 400, 50, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();

        ctx.moveTo(300, 390); //bike
        ctx.lineTo(280, 290);
        ctx.lineTo(310, 250);
        ctx.moveTo(280, 290);
        ctx.lineTo(240, 300);

        ctx.moveTo(290, 340);
        ctx.lineTo(180, 400);
        ctx.lineTo(100, 400);
        ctx.lineTo(150, 340);
        ctx.lineTo(290, 340);

        ctx.moveTo(180, 400);
        ctx.lineTo(140, 320);
        ctx.moveTo(120, 320);
        ctx.lineTo(160, 320);
        ctx.moveTo(190, 410);
        ctx.lineTo(200, 420);
        ctx.moveTo(170, 390);
        ctx.lineTo(160, 380);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(180, 400, 15, 0, 2 * Math.PI);
        ctx.closePath();
        ctx.stroke();
        ctx.restore();

        ctx.save();     //house
        ctx.fillStyle = '#955959';
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 3;

        ctx.beginPath();
        ctx.rect(500, 200, 300, 250);
        ctx.closePath();
        ctx.lineTo(650, 50);
        ctx.lineTo(800, 200);
        ctx.fill();
        ctx.stroke();
        //chimney
        ctx.moveTo(720, 180);
        ctx.lineTo(720, 80);
        ctx.lineTo(750, 80);
        ctx.lineTo(750, 180);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(721, 180);
        ctx.lineTo(721, 80);
        ctx.lineTo(749, 80);
        ctx.lineTo(749, 180);
        ctx.fill();
        ctx.closePath();

        ctx.save();
        ctx.transform(1, 0, 0, 0.4, 0, 45);
        ctx.beginPath();
        ctx.arc(735, 80, 15, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
        ctx.closePath();
        ctx.restore();
        //door
        ctx.moveTo(530, 450);
        ctx.lineTo(530, 350);
        ctx.quadraticCurveTo(580, 300, 630, 350);
        ctx.lineTo(630, 450);
        ctx.moveTo(580, 450);
        ctx.lineTo(580, 325);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(565, 400, 5, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(595, 400, 5, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.closePath();

        ctx.restore();

        ctx.fillStyle = '#000000';
        //windows
        ctx.fillRect(519, 230, 60, 35);
        ctx.fillRect(519, 267, 60, 35);
        ctx.fillRect(581, 230, 60, 35);
        ctx.fillRect(581, 267, 60, 35);
        ctx.fillRect(720, 230, 60, 35);
        ctx.fillRect(720, 267, 60, 35);
        ctx.fillRect(658, 230, 60, 35);
        ctx.fillRect(658, 267, 60, 35);
        ctx.fillRect(720, 332, 60, 35);
        ctx.fillRect(720, 369, 60, 35);
        ctx.fillRect(658, 332, 60, 35);
        ctx.fillRect(658, 369, 60, 35);

    </script>
</body>
</html>
