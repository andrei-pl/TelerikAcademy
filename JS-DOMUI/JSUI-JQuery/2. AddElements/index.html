<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Add elements</title>
    <script src="jquery/dist/jquery.min.js"></script>
    <style>
        #container {
            width: 800px;
            height: 600px;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
        }

        input {
            width: 350px;
            border: 1px solid yellow;
            text-align: center;
            vertical-align: middle;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="text">"Press buttons to add element before or after this text"</div>
        <button id="prevBtn">Insert Before</button>
        <button id="nextBtn">Insert After</button>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
